<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="left">
		<div class="navbar-default menu-left" style="">
			<ul class="nav nav-pills nav-stacked" style="padding: 0px;">
				<li role="presentation" class="active"><a href="consumer.jsf">Clientes</a></li>
				<li role="presentation"><a href="products.jsf">Produtos</a></li>
			</ul>
		</div>
	</ui:define>
	<ui:define name="content">
		<ol class="breadcrumb">
			<li><a href="#">Cadastros</a></li>
			<li class="active"><a href="#">Clientes</a></li>
		</ol>
		<div class="container-fluid">

			<div style="margin-bottom: 20px;">
				<h:form styleClass="form-inline">
					<div class="form-group">
						<h:commandLink title="Adicionar" styleClass="btn btn-default">
							<span class="glyphicon glyphicon-plus" /> Novo
							<f:ajax render=":formConsumer" />
							<f:passThroughAttribute name="data-toggle" value="modal" />
							<f:passThroughAttribute name="data-target" value="#modalConsumer" />
						</h:commandLink>
					</div>
					<div class="form-group">
						<h:commandLink title="Imprimir" styleClass="btn btn-default">
							<span class="glyphicon glyphicon-print" /> Imprimir
						</h:commandLink>
					</div>
				</h:form>
			</div>

			<h:form id="tableConsumer">
				<h:dataTable styleClass="table table-bordered table-hover"
					value="#{consumerBean.consumersList}" var="consumer">
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{consumer.id}
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{consumer.name}
					</h:column>
					<h:column>
						<f:facet name="header">CPF</f:facet>
						#{consumer.cpf}
					</h:column>
					<h:column>
						<f:facet name="header">Celular</f:facet>
						#{consumer.phone}
					</h:column>
					<h:column>
						<f:facet name="header">E-mail</f:facet>
						#{consumer.mail}
					</h:column>
					<h:column>
						<h:commandLink value="Editar">
							<f:ajax execute="@this" render=":formConsumer" />
							<f:passThroughAttribute name="data-toggle" value="modal" />
							<f:passThroughAttribute name="data-target" value="#modalConsumer" />
							<f:setPropertyActionListener value="#{consumer}"
								target="#{consumerBean.consumer}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>

		<!-- Modal Consumer -->
		<div class="modal fade" id="modalConsumer">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h:form>
							<h:commandLink styleClass="close" value="&times;">
								<f:ajax render=":formConsumer" />
								<f:passThroughAttribute name="aria-hidden" value="true" />
								<f:passThroughAttribute name="data-dismiss" value="modal" />
								<f:passThroughAttribute name="aria-label" value="Close" />
							</h:commandLink>
						</h:form>
						<h4 class="modal-title" id="myModalLabel">Clientes</h4>
					</div>
					<h:form id="formConsumer">
						<div class="modal-body">
							<div class="row">
								<div class="form-group">
									<h:inputHidden value="#{consumerBean.consumer.id}" />
								</div>
								<div class="form-group col-md-12">
									<h:outputText value="Nome" />
									<h:inputText value="#{consumerBean.consumer.name}"
										styleClass="form-control" />
								</div>
								<div class="form-group col-md-6">
									<h:outputText value="CPF" />
									<h:inputText value="#{consumerBean.consumer.cpf}"
										styleClass="form-control" />
								</div>
								<div class="form-group col-md-6">
									<h:outputText value="Celular" />
									<h:inputText value="#{consumerBean.consumer.phone}"
										styleClass="form-control" />
								</div>
								<div class="form-group col-md-12">
									<h:outputText value="E-mail" />
									<h:inputText value="#{consumerBean.consumer.mail}"
										styleClass="form-control" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<h:commandLink action="#{consumerBean.salvar()}"
								styleClass="btn btn-primary">
								<span class="glyphicon glyphicon-ok" /> Salvar
							</h:commandLink>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
